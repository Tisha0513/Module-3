<!DOCTYPE html>
<html></html>
<head>
    <title>Hobby Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
        
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        .hobby-list {
            list-style: none;
            padding: 0;
        }

        .hobby-item {
            background: #8cafd4;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            
        }

        .hobby-item img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>My Hobbies</h2>
        <ul class="hobby-list">
            <li class="hobby-item">Photography
                <img src="download-1.jpg" alt="Photography">
            </li>
            <li class="hobby-item">Painting
                <img src="download-2.jpg" alt="Painting">
            </li>
            <li class="hobby-item">Cycling
                <img src="download-3.jpg" alt="Cycling">
            </li>
            <li class="hobby-item">Reading Books
                <img src="download-4.jpg" alt="Reading Books">
            </li>
            <li class="hobby-item">Playing Piano
                <img src="download-5.jpg" alt="Playing Piano">
            </li>
        </ul>
    </div>
</body>

</html>
